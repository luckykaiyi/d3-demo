<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>event</title>
  <style>
    body {
      margin: 0;
      background: #000;
      width: 100%;
      height: 100%;
    }
    circle {
      fill: none;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <script type="text/javascript" src="./d3.js"></script>
  <script type="text/javascript">
    var counter = 0;
    var svg = d3.select("body").append("svg")
      .attr("width", window.innerWidth)
      .attr("height", window.innerHeight)
      .on("ontouchstart" in document ? "touchmove" : "mousemove", makeCircles);

    function makeCircles() {
      var m = d3.mouse(this);
      svg.append("circle")
        .attr("cx", m[0])
        .attr("cy", m[1])
        .attr("r", 1)
        .style("stroke", d3.hsl(counter % 360, 1, .5))
        .style("stroke-opacity", 1)
        .transition()
        .duration(2000)
        .ease(d3.easeCircleOut)
        .attr("r", 100)
        .style("stroke-opacity", 0.1)
        .remove();

      counter++;
    }
  </script>
</body>
</html>
