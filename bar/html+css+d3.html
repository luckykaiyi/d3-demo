<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bar chart</title>
  <style>
    #container {
      width: 500px;
      height: 200px;
      border: 1px solid #efefef;
      padding: 20px;
      margin: auto;
    }
    #container div {
      background: #129aee;
      text-align: right;
      padding: 5px;
      margin: 4px 0px;
      color: white;
      line-height: 25px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="text/javascript" src="../d3.js"></script>
  <script type="text/javascript">
    var data = [18, 21, 40, 36, 45];
    d3.select("#container")
      .selectAll("div")
      .data(data)
      .enter()
      .append("div")
      .style("width", function(d) { return d * 10 + 'px'})
      .text(function(d) { return d});
  </script>
</body>
</html>
