<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bar chart</title>
  <style>
    #container {
      width: 500px;
      height: 200px;
      border: 1px solid #efefef;
      padding: 20px;
      margin: auto;
    }
    #container div {
      background: #129aee;
      text-align: right;
      padding: 5px;
      margin: 4px 0px;
      color: white;
      line-height: 25px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="container">
    <div style="width: 180px;">18</div>
    <div style="width: 210px;">21</div>
    <div style="width: 400px;">40</div>
    <div style="width: 360px;">36</div>
    <div style="width: 450px;">45</div>
  </div>
</body>
</html>
